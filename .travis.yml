language: python

python: 3.6

node_js: 8

services:
  - docker

install:
    - "pip install twine"

script:
    - "make package-python"
    - "make setup-node"
    - "make package-node"
    - "make test-node"

deploy:
  - provider: script
    skip_cleanup: true
    script: "make publish"
    on:
      branch: master

notifications:
  email: false
