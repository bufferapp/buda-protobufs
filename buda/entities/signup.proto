syntax = "proto3";

package buda;

import "buda/entities/uuid.proto";
import "google/protobuf/timestamp.proto";


message Signup {
    Uuid id = 1;
    Uuid user_id = 2;
    Uuid visitor_id = 3;
    Uuid legacy_visitor_id = 100; //buffer-web visitor_id, will be deprecated
    Uuid client_id = 5;
    google.protobuf.Timestamp created_at = 4;
    string signup_option = 6;
    bool with_trial = 7;
}
