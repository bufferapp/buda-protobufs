syntax = "proto3";

package buda;

import "buda/entities/uuid.proto";
import "google/protobuf/timestamp.proto";
import "buda/entities/product.proto";

message Signup {
    enum SignupOption {
      EMAIL = 0;
      FACEBOOK = 1;
      TWITTER = 2;
      LINKEDIN = 3;
      GOOGLE = 4;
      TEAM_INVITE = 5;
    }

    enum SignupClient {
        WEB = 0;
        // PUBLISH = 1; --deprecated value
        // ANALYZE = 3; --deprecated value
        IPHONE = 4;
        ANDROID = 5;
        OTHER = 6;
    }


    message UserAgent {
        string browser = 1;
        string version = 2;
        string os = 3;
        string device = 4;
      }

    Uuid id = 1;
    Uuid user_id = 2;
    Uuid visitor_id = 3;
    Uuid legacy_visitor_id = 100; //buffer-web visitor_id, will be deprecated
    google.protobuf.Timestamp created_at = 4;
    SignupClient client = 5;
    SignupOption option = 6;
    bool was_created_with_trial = 7;
    Product product = 8;
    string cta = 9;
    UserAgent user_agent = 10;
    Uuid client_id = 11;
}
