syntax = "proto3";

package buda;

import "buda/entities/uuid.proto";
import "google/protobuf/timestamp.proto";
import "buda/entities/payment.proto";
import "buda/entities/status.proto";
import "buda/entities/payment_terms_and_schedule.proto";

message SubscriptionCreated {
    Uuid id = 1;
    Uuid user_id = 2;
    Uuid plan_id = 3;
    string plan_name = 4;
    string gateway_customer_id = 5;
    Uuid subscription_id = 6;
    Status status = 7;
    google.protobuf.Timestamp created_at = 8;
    PaymentTermsAndSchedule payment_schedule = 9;
    float term_value = 10;
    google.protobuf.Timestamp initial_period_start = 11;
    google.protobuf.Timestamp initial_period_end = 12;
    Payment payment = 13;
}
