syntax = "proto3";

package buda;

import "google/protobuf/timestamp.proto";
import "buda/entities/uuid.proto";

message SubscriptionManualPayment {
    repeated google.protobuf.Timestamp current_period_payment_dates = 1;
    google.protobuf.Timestamp next_payment_due_at = 2;
    float remaining_period_balance = 3;
}
