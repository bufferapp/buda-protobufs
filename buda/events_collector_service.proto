syntax = "proto3";

package buda;

import "buda/funnel.proto";
import "buda/funnel_event.proto";
import "buda/visit.proto";
import "buda/signup.proto";

service EventsCollector {
  rpc CollectFunnel (buda.Funnel) returns (Response) {}
  rpc CollectFunnelEvent (buda.FunnelEvent) returns (Response) {}
  rpc CollectVisit(buda.Visit) returns (Response) {}
  rpc CollectSignup(buda.Signup) returns (Response) {}
}

message Response {
  string message = 1;
}
