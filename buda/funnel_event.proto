syntax = "proto3";

package buda;

import "buda/uuid.proto";
import "buda/link.proto";
import "google/protobuf/timestamp.proto";

message FunnelEvent {
    buda.Uuid id = 1;
    buda.Uuid funnel_id = 2;
    buda.Uuid funnel_step_id = 3;
    buda.Uuid user_id = 4;
    google.protobuf.Timestamp created_at = 5;
    map<string, string> tags = 6;
    bool funnel_end = 16;
    repeated buda.Link links = 17;
}
